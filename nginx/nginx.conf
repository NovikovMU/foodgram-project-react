server {
  server_name 158.160.79.47 weloveatastyfoods.ddns.net;
  server_tokens off;
  listen 80;
  index index.html;

  location /admin/ {
    proxy_pass http://127.0.0.1:8000/admin/;
  }

  location /api/ {
    proxy_pass http://127.0.0.1:8000/api/;
  }

  location /media/ {
    root /app/;
  }

  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }
