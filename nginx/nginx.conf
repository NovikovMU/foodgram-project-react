server {
  server_tokens off;
  listen 80;

  location /admin/ {
    client_max_body_size 20m
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location /api/ {
    client_max_body_size 20m
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  location /media/ {
    client_max_body_size 20m
    proxy_set_header Host $http_host; 
    root /app/;
  }

  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }
}
